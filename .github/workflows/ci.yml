name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  cli:
    name: CLI (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20", "22"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test -- --run

  gateway:
    name: Gateway
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: gateway
        run: npm ci

      - name: Type check
        working-directory: gateway
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: gateway
        run: npm test -- --run

  api:
    name: API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Type check
        working-directory: api
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: api
        run: npx vitest run

  observer:
    name: Observer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: observer
        run: npm ci

      - name: Type check
        working-directory: observer
        run: npx tsc --noEmit

  api-integration:
    name: API Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Run integration tests
        working-directory: api
        run: npx vitest run --dir src/__tests__/integration

  benchmarks:
    name: API Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Run benchmarks
        working-directory: api
        run: npx vitest bench --run --outputJson bench-results.json || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: api/bench-results.json
          if-no-files-found: ignore

  zkvm-core:
    name: zkVM Core
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zkvm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('zkvm/core/Cargo.toml') }}

      - name: Run core tests
        working-directory: zkvm/core
        run: cargo test --all-features

  wasm-verifier:
    name: WASM Verifier Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zkvm/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('zkvm/wasm-verifier/Cargo.toml') }}

      - name: Build WASM verifier
        working-directory: zkvm/wasm-verifier
        run: cargo build --target wasm32-unknown-unknown --release

  zkvm-proving-benchmarks:
    name: zkVM Proving Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install RISC Zero toolchain
        run: |
          cargo install cargo-risczero
          cargo risczero install

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zkvm/target
          key: ${{ runner.os }}-cargo-proving-${{ hashFiles('zkvm/host/Cargo.toml') }}

      - name: Run proving benchmarks
        working-directory: zkvm
        run: cargo bench --bench proving --features bench-proving

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: proving-benchmark-report
          path: zkvm/target/criterion/
          if-no-files-found: ignore
