name: Deploy

on:
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    environment: production
    outputs:
      prover: ${{ steps.check.outputs.prover }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check for prover/zkvm changes since last deploy
        id: check
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Get the image digest currently running on Fly
          DEPLOYED=$(flyctl status --app mnemom-prover --json 2>/dev/null | jq -r '.Machines[0].config.image // empty' || true)
          # Extract the SHA from the tag (deployment-<sha>)
          DEPLOYED_SHA=$(echo "$DEPLOYED" | grep -oP 'deployment-\K[0-9a-f]+' || true)

          if [ -n "$DEPLOYED_SHA" ] && git cat-file -t "$DEPLOYED_SHA" &>/dev/null; then
            echo "Comparing HEAD against deployed commit $DEPLOYED_SHA"
            CHANGED=$(git diff --name-only "$DEPLOYED_SHA" HEAD | grep -cE '^(prover/|zkvm/|\.github/workflows/deploy\.yml)' || true)
          else
            echo "No deployed SHA found or commit not in history — will deploy"
            CHANGED=1
          fi

          if [ "$CHANGED" -gt 0 ]; then
            echo "prover=true" >> "$GITHUB_OUTPUT"
            echo "Prover-related changes detected — will deploy prover"
          else
            echo "prover=false" >> "$GITHUB_OUTPUT"
            echo "No prover-related changes since last deploy — skipping"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [gateway, observer, cli]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ matrix.worker }}
        run: npm ci

      - name: Type check
        working-directory: ${{ matrix.worker }}
        run: npx tsc --noEmit

  deploy-gateway:
    name: Deploy Gateway
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: gateway
        run: npm ci

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: gateway

  deploy-observer:
    name: Deploy Observer
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: observer
        run: npm ci

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: observer

  deploy-prover:
    name: Deploy Prover
    runs-on: ubuntu-latest
    needs: [test, changes]
    if: needs.changes.outputs.prover == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Add swap
        run: |
          sudo swapoff /swapfile 2>/dev/null || true
          sudo rm -f /swapfile
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Login to Fly registry
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Build prover image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: prover/Dockerfile
          push: true
          tags: registry.fly.io/mnemom-prover:deployment-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Fly.io
        run: flyctl deploy --image registry.fly.io/mnemom-prover:deployment-${{ github.sha }} --config prover/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  publish-cli:
    name: Publish CLI
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Check if version already published
        id: version-check
        working-directory: cli
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          REMOTE=$(npm view @mnemom/smoltbot version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "remote=$REMOTE" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "CLI v$LOCAL already published — skipping"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Publishing CLI v$LOCAL (npm has v$REMOTE)"
          fi

      - name: Build
        if: steps.version-check.outputs.skip != 'true'
        working-directory: cli
        run: npm run build

      - name: Publish
        if: steps.version-check.outputs.skip != 'true'
        working-directory: cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
