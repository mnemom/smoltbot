name: Deploy

on:
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      prover: ${{ steps.filter.outputs.prover }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: 'HEAD~1'
          filters: |
            prover:
              - 'prover/**'
              - 'zkvm/**'

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [gateway, observer, api, cli]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ matrix.worker }}
        run: npm ci

      - name: Type check
        working-directory: ${{ matrix.worker }}
        run: npx tsc --noEmit

  deploy-gateway:
    name: Deploy Gateway
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: gateway
        run: npm ci

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: gateway

  deploy-observer:
    name: Deploy Observer
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: observer
        run: npm ci

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: observer

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: api

  deploy-prover:
    name: Deploy Prover
    runs-on: ubuntu-latest
    needs: [test, changes]
    if: needs.changes.outputs.prover == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --config prover/fly.toml --dockerfile prover/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  publish-cli:
    name: Publish CLI
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Check if version already published
        id: version-check
        working-directory: cli
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          REMOTE=$(npm view @mnemom/smoltbot version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "remote=$REMOTE" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "CLI v$LOCAL already published â€” skipping"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Publishing CLI v$LOCAL (npm has v$REMOTE)"
          fi

      - name: Build
        if: steps.version-check.outputs.skip != 'true'
        working-directory: cli
        run: npm run build

      - name: Publish
        if: steps.version-check.outputs.skip != 'true'
        working-directory: cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
