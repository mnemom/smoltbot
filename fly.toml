# fly.toml app configuration file generated for smoltbot on 2026-02-02T00:38:09-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'smoltbot'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'
  SMOLTBOT_BATCH_SIZE = '5'
  SMOLTBOT_ENABLED = 'true'
  NODE_OPTIONS = '--max-old-space-size=1536'

[processes]
  app = "/home/smoltbot/start.sh"

[http_service]
  internal_port = 18789
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 2048
