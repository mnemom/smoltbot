# Fly.io deployment configuration for the AIP ZK prover service
app = "mnemom-prover"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    # Build context is the project root
    DOCKER_CONTEXT = ".."

[env]
  PORT = "8080"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "8gb"
  cpu_kind = "performance"
  cpus = 4
