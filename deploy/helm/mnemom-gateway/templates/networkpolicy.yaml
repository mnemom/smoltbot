{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mnemom-gateway.fullname" . }}-default-deny
  labels:
    {{- include "mnemom-gateway.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "mnemom-gateway.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mnemom-gateway.fullname" . }}-allow
  labels:
    {{- include "mnemom-gateway.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "mnemom-gateway.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controllers on the gateway port
    - ports:
        - port: 8787
          protocol: TCP
  egress:
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow traffic to Redis (default port 6379)
    - ports:
        - port: 6379
          protocol: TCP
    # Allow traffic to PostgreSQL (default port 5432)
    - ports:
        - port: 5432
          protocol: TCP
    # Allow HTTPS egress to upstream LLM APIs and external services
    - ports:
        - port: 443
          protocol: TCP
      to:
        - ipBlock:
            cidr: 0.0.0.0/0
{{- end }}
